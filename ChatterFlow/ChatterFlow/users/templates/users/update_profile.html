{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <div class="text-center">
                    {% if user.profile.image %}
                        <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-img" width="200" height="200">
                    {% endif %}
                    <h2 class="mt-3">{{ user.username }}</h2>
                    <p class="text-muted">{{ user.email }}</p>
                </div>

                <hr>

                <div class="px-4">
                    <h5 class="mb-3">Account Details</h5>
                    <div class='profile-username'>
                        <form method="POST" class="p-3" enctype="multipart/form-data">
                            {% csrf_token %}

                            {{ user_form|crispy }}
                            {{ profile_form|crispy }}
                                                        
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #3b0066, #4e1779); color: white; border-radius: 8px; font-weight: 600;">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
