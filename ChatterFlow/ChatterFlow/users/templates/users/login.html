{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h2 class="text-center mb-4" style="color: #4e1779; font-weight: 700;">Log In</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form method="POST" class="p-3">
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label text-muted" for="remember">
                        Remember me
                    </label>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-lg" type="submit" style="background: linear-gradient(135deg, #3b0066, #4e1779); color: white; border-radius: 8px; font-weight: 600;">
                        Log In
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <p class="text-muted">
                    <a href="{% url 'password_reset' %}" style="color: #65139c; text-decoration: none; font-weight: 600;">Forgot your password?</a>
                </p>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted">
                    Don't have an account? 
                    <a href="{% url 'register-form' %}" style="color: #65139c; text-decoration: none; font-weight: 600;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
